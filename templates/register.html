{% extends 'base.html' %}
{% load static %}

{% block header_help %}
{% endblock %}

{% block content %}


    <section class="login-page">
        <h2>Załóż konto</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="visually-hidden">Imię</label>
                <input type="text" id="name" name="name" placeholder="Imię" required />
            </div>
            <div class="form-group">
                <label for="surname" class="visually-hidden">Nazwisko</label>
                <input type="text" id="surname" name="surname" placeholder="Nazwisko" required />
            </div>
            <div class="form-group">
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-group">
                <label for="password" class="visually-hidden">Hasło</label>
                <input type="password" id="password" name="password" placeholder="Hasło" required />
            </div>
            <div class="form-group">
                <label for="password2" class="visually-hidden">Powtórz hasło</label>
                <input type="password" id="password2" name="password2" placeholder="Powtórz hasło" required />
            </div>
            {% if error %}
                <div style="color:red">{{ error }}</div>
            {% endif %}

            <div class="form-group form-group--buttons">
                <a href="{% url 'Login' %}" class="btn btn--without-border">Zaloguj się</a>
                <button class="btn" type="submit">Załóż konto</button>
            </div>
        </form>
    </section>

{% endblock %}
